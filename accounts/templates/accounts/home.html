{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Account</h1>
        <hr/>
    </div>
    <div class="col-12 col-md-3 my-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Billing</h4>
                <div class="list-group">
                    <a class="list-group-item" href="#">Orders</a>
                    <a class="list-group-item" href="#">Addresses</a>
                    <a class="list-group-item" href="{% url "billing-payment-method" %}">Payment Methods</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-3 my-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Account Settings</h4>
                <div class="list-group">
                    <a class="list-group-item" href="#">Name</a>
                    <a class="list-group-item" href="#">Email</a>
                    <a class="list-group-item" href="{% url "password_change" %}">Password Reset</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-3 my-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Preferences</h4>
                <div class="list-group">
                    <a class="list-group-item" href="{% url "marketing-pref" %}">Email Newsletter</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-3 my-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">History</h4>
                <div class="list-group">
                    <a class="list-group-item" href="#">Products Viewed</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-3 my-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Support</h4>
                <div class="list-group">
                    <a class="list-group-item" href="{% url "about" %}">About</a>
                    <a class="list-group-item" href="{% url "contact" %}">Contact</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
